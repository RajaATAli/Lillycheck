<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Task List</title>
</head>
<body>
    <section class="vh-100 gradient-custom-2">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-12 col-xl-10">
                    <div class="card mask-custom">
                        <div class="card-body p-4 text-white">
                            <div class="text-center pt-3 pb-2">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp" alt="Check" width="60">
                                <h2 class="my-4">Task List</h2>
                            </div>
                            <table class="table text-white mb-0">
                                <thead>
                                    <tr>
                                        <th scope="col">Team Member</th>
                                        <th scope="col">Task</th>
                                        <th scope="col">Priority</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Repeat for each row -->
                                    <tr class="fw-normal">
                                        <th>
                                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp" alt="avatar 1" style="width: 45px; height: auto;">
                                            <span class="ms-2">Alice Mayer</span>
                                        </th>
                                        <td class="align-middle"><span>Call Sam For payments</span></td>
                                        <td class="align-middle"><h6 class="mb-0"><span class="badge bg-danger">High priority</span></h6></td>
                                        <td class="align-middle">
                                            <a href="#!" data-mdb-tooltip-init title="Done"><i class="fas fa-check fa-lg text-success me-3"></i></a>
                                            <a href="#!" data-mdb-tooltip-init title="Remove"><i class="fas fa-trash-alt fa-lg text-warning"></i></a>
                                        </td>
                                    </tr>
                                    <!-- Additional rows can be added similarly -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://sf-cdn.coze.com/obj/unpkg-va/flow-platform/chat-app-sdk/0.1.0-beta.4/libs/oversea/index.js"></script>
    <script>
        new CozeWebSDK.WebChatClient({
          config: {
            bot_id: '7389706060237750277',
          },
          componentProps: {
            title: 'LillyCheck',
          },
        });
    </script>
