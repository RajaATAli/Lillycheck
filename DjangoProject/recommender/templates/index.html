<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LillyCheck - Manager</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <!-- FILEPATH: /home/sid/Drive_D/Lilly/LillyCheck/DjangoProject/recommender/templates/index.html -->

            <img src="{% static 'logo.png' %}" width="140" height="100">
            <span class="nav-text">Check</span>

        <!-- END: ed8c6549bwf9 -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" style="font-size: 30px;">Manager Dashboard</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-8"> <!-- Increase the width to col-md-8 -->
                            <div class="card shadow-sm">
                                <div class="card-body">
                                    <h1>Search Info</h1>
                                    <div class="input-group">
                                        <form method="post">
                                            {% csrf_token %}
                                            <input type="text" class="form-control" id="searchInput" placeholder="Enter the role" aria-label="Role">
                                            <select class="form-control" id="employeeSelect" aria-label="Employee Name">
                                                <option value="">Select Employee</option>
                                                <option value="John Doe">John Doe</option>
                                                <option value="Jane Smith">Jane Smith</option>
                                                <option value="Michael Johnson">Michael Johnson</option>
                                                <option value="Emily Davis">Emily Davis</option>
                                                <option value="David Wilson">David Wilson</option>
                                            </select>
                                        </form>
                                        <div class="input-group-append">
                                            <button class="btn btn-primary" type="button" id="searchButton">Search</button>
                                            <p>Type in the project specifications for your employee.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center mt-5">
                        <div class="col-md-8"> <!-- Increase the width to col-md-8 -->
                            <div class="card shadow-sm">
                                <div class="card-body">
                                    <h2>Project Description</h2>
                                    <p>Type in the project specifications for your employee.</p>
                                    <div class="input-group">
                                        <textarea class="form-control" aria-label="Project Description" id="descriptionInput" placeholder="Paste your description here" style="height: 400px;"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center mt-5">
                        <!-- <div class="col-md-6 ">

                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
